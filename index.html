      <h1 class="mb-3 " id="login">Inicio de sesión</h1>
      <div class="row g-3">

          <input type="text" class="form-control" id="correo">

        <div class="password">

        <button onclick= "cambiarPag()" class="btn btn-primary" type="button" id="regBtn">Ingresar</button>
        
      </div>
    </div>
    </div>
  </main>
  </div>
  
<footer class="text-muted">
    <div class="container">
      <p class="float-end">
